{% set name = "python-magnumclient" %}
{% set version = "4.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 35a02326271860e8072e33891f0fa1596509ab91319fed129b5c565f17bb8ec9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - magnum = magnumclient.shell:main

requirements:
  host:
    - pbr !=2.1.0,>=2.0.0
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - pbr !=2.1.0,>=2.0.0
    - keystoneauth1 >=3.4.0
    - stevedore >=1.20.0
    - requests >=2.14.2
    - oslo.i18n >=3.15.3
    - oslo.log >=3.36.0
    - oslo.serialization >=2.19.2
    - oslo.utils >=3.33.0
    - os-client-config >=1.28.0
    - osc-lib >=1.8.0
    - prettytable >=0.7.2
    - cryptography >=3.0
    - decorator >=3.4.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - magnumclient

  commands:
    - magnum -h

about:
  home: https://docs.openstack.org/python-magnumclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Client library for Openstack Magnum API
  dev_url: https://docs.openstack.org/infra/manual/developers.html

extra:
  recipe-maintainers:
    - tschoonj
